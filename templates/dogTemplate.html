<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input id ="summon" type="button">
    <div id ="py">{{ x }}</div>
    <div id="img">
        <img id = "randomDog" src="" alt="">
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        let summon = document.getElementById("summon")
        summon.addEventListener("click",dog)

        let dataRandom = document.getElementById("py")
        let dataRandomString = dataRandom.innerHTML
        let dataRandomCompatibleString = dataRandomString.replace(/'/g, '"')
        let dataJson = JSON.parse(dataRandomCompatibleString)
        
        let RDog = document.getElementById("randomDog")
        RDog.src = dataJson.message

        function dog(){
        $.getJSON('https://dog.ceo/api/breeds/image/random', function(data) {
        console.log(data)
});
        }

    </script>
</body>
